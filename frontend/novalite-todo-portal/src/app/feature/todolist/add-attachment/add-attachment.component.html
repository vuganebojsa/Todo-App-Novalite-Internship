<form item (ngSubmit)="save()" [formGroup]="attachmentForm">

    <div class="row">
        <div class="col-12">
            <div class="alert alert-warning" role="alert" *ngIf="hasError">
                {{this.errorMsg}}
              </div>
        </div>
        <div class="col-12">
            <div class="mb-3">
                <label for="fileName" class="label-reg mb-1">File Name</label>
                <input type="text" formControlName="fileName" class="form-control" id="fileName">
            </div>
        </div>
        <div class="col-12">
            <div class="mb-3">
                <input type="file" id="file" class="file-upload" (change)="onFileSelected($event)">

            </div>
        </div>
        <div class="col-12">
            <div class="mb-3 text-center">
                <button type="submit" class="novalite-button">Add</button>
            </div>
        </div>
    </div>
    
</form>
