<form item (ngSubmit)="save()" [formGroup]="itemForm">

    <div class="row">
        
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="item" class="label-reg mb-1">Content</label>
                        <input type="text" formControlName="item" class="form-control" id="item">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                      <label class="label-reg mb-1">Status</label>
                      <div>
                        <label class="radio-label mx-1">
                          <input type="radio" formControlName="status" value="0">
                          Open
                        </label>
                        <label class="radio-label mx-1">
                          <input type="radio" formControlName="status" value="1">
                          Active
                        </label>
                        <label class="radio-label mx-1">
                          <input type="radio" formControlName="status" value="2">
                          Closed
                        </label>
                      </div>
                    </div>
                  </div>
            </div>
            
            
        </div>
        <div class="col-4 px-1 mt-2">
            <div class="text-center">
                <button type="submit" class="novalite-button">Update</button>
            </div>
        </div>
    </div>
    
</form>
